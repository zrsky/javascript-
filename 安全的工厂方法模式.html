<script>
    //主要负责用于创建多类产品的实例
    var Factory = function(type, content) {
        if(this instanceof Factory) {
            var s = this[type](content);
            return s;
        }else{
            return new Factory(type, content);
        }
    };

    Factory.prototype = {
        Java: function(content) {
            console.log(content);
        },
        UI: function(content) {
            console.log(content);
        },
        php: function(content) {
            console.log(content);
        },
    };
    Factory('Java', 'Java哪家强');

    var Demo = function() {
        console.log(this)
        if(!(this instanceof Demo)) {
            return new Demo();
        }
    }
    var d = Demo();
 

</script>
