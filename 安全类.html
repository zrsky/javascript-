<script>
	function Book(title) {
		if(this instanceof Book) {
			this.title = title;
		} else {
			return new Book(title);
		}
	}
	var book1 = new Book('javascript权威指南');
	var book2 = Book('javascript设计模式');

	console.log(book2 instanceof Book)
